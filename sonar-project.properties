# Project identification
sonar.projectKey=voting-app
sonar.projectName=Voting Application
sonar.projectVersion=1.0

# Source code directories (relative paths)
sonar.sources=vote,result,worker

# Language specific settings
sonar.language=py,js,cs

# File inclusions
sonar.inclusions=**/*.py,**/*.js,**/*.cs,**/*.html,**/*.json,**/*.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/*.pyc,**/bin/**,**/obj/**,**/.git/**

# Source encoding
sonar.sourceEncoding=UTF-8

# Test directories (if any)
sonar.tests=vote/tests,result/tests
sonar.test.inclusions=**/*test*.py,**/*test*.js,**/*test*.cs

# Test coverage (if available)
sonar.coverage.exclusions=**/test/**,**/tests/**
