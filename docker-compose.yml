services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - back-tier

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - back-tier

  vote:
    build: ./vote
    ports:
      - "5000:80"
    environment:
      OPTION_A: "Cats"
      OPTION_B: "Dogs"
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
    networks:
      - front-tier
      - back-tier

  result:
    build: ./result
    ports:
      - "5001:80"
    environment:
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
    networks:
      - front-tier
      - back-tier

  worker:
    build: ./worker
    environment:
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
    networks:
      - back-tier

  sonarqube_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - sonarqube_db_data:/var/lib/postgresql/data
    networks:
      - back-tier

  sonarqube:
    image: sonarqube:community
    ports:
      - "9000:9000"
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    depends_on:
      - sonarqube_db
    networks:
      - back-tier

networks:
  front-tier:
  back-tier:

volumes:
  db-data:
  sonarqube_db_data:
