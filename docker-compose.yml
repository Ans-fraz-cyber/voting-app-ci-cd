services:
  redis:
    image: redis:alpine
    volumes:
      - "./healthchecks:/healthchecks"
    healthcheck:
      test: /healthchecks/redis.sh
      interval: "5s"
    networks:
      - back-tier

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres"
    volumes:
      - "db-data:/var/lib/postgresql/data"
      - "./healthchecks:/healthchecks"
    healthcheck:
      test: /healthchecks/postgres.sh
      interval: "5s"
    networks:
      - back-tier

  vote:
    build: ./vote
    ports:
      - "5000:80"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      OPTION_A: "Cats"
      OPTION_B: "Dogs"
    networks:
      - front-tier
      - back-tier

  result:
    build: ./result
    ports:
      - "5001:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 80
    networks:
      - front-tier
      - back-tier

  worker:
    build: ./worker
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - back-tier

networks:
  front-tier:
  back-tier:

volumes:
  db-data:
